{% extends 'base.html' %}

{% block title %}
{% if topic %}
	Edit Topic
{% else %}
	New Topic
{% endif %}
{% endblock %}

{% block content %}
<form action="/FAQadmin/topic/{% if topic %}{{topic.stringKey}}{% else %}none{% endif %}/" method="post" >
	Topic: <input type="text" name="title" {% if topic %}value="{{topic.title}}"{% endif %} /><br/>
	<input type="submit" value="submit" />	
</form><br/><br/>
{% if topic %}
<a class="aButton" href="/FAQadmin/delete/{{topic.stringKey}}/">Delete</a>
{% endif %}
{% endblock %}
